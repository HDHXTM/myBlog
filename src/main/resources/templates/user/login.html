<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="admin/_fragments :: head(~{::title})">
  <title>博客管理登录</title>
</head>

<body class="login-bg">

<br>
<br>
<br>
 <div class="m-container-small m-padded-tb-massive disabled" style="max-width: 30em !important;">
   <div class="ur container">
     <div class="ui middle aligned center aligned grid">
       <div class="column">
         <h2 class="ui teal image header">
           <div class="content">
             管理后台登录
           </div>
         </h2>
         <form class="ui large form" method="post" action="#" th:action="@{/login}">
           <div class="ui  segment">
             <div class="field">
               <div class="ui left icon input">
                 <i class="user icon"></i>
                 <input type="text" name="username" placeholder="用户名">
               </div>
             </div>
             <div class="field">
               <div class="ui left icon input">
                 <i class="lock icon"></i>
                 <input type="password" name="password" placeholder="密码">
               </div>
             </div>
<!--             <div class="field">-->
<!--               <div class="ui left icon input">-->
<!--                 <i class="lock icon"></i>-->
<!--                 <input type="text" name="imgCode" id="imgCode" placeholder="图片验证码">-->
<!--                 <img th:src="@{/imgVerifyCode}" id="code">-->
<!--               </div>-->
<!--             </div>-->
             <input type="checkbox" name="remember-me" style="margin-top: 4px">7天免登陆
             <button class="ui fluid large teal submit button">登   录</button>
           </div>
           <div class="ui error mini message"></div>
           <div class="ui mini negative message" th:if="${session.SPRING_SECURITY_LAST_EXCEPTION!=null}">用户名或密码错误</div>
         </form>
            <a href="/toChangePwd" style="color: black">忘记密码？</a><br>
            <a href="/toRegister" style="color: black">没有账号？去注册</a>
       </div>
     </div>
   </div>
 </div>

<!--/*/<th:block th:replace="_fragments :: script">/*/-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<!--/*/</th:block>/*/-->

<script>
  $('.ui.form').form({
    fields : {
      username : {
        identifier: 'username',
        rules: [{
          type : 'empty',
          prompt: '请输入用户名'
        }]
      },
      password : {
        identifier: 'password',
        rules: [{
          type : 'empty',
          prompt: '请输入密码'
        }]
      }
    }
  });

</script>

</body>
</html>
